<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>GyroScope</title>

    <!-- GyroScope references -->
    <link href="css/index.css" rel="stylesheet" />
    <link href="bootstrap/css/bootstrap-theme.css" rel="stylesheet"/>
    <link href="bootstrap/css/bootstrap.css" rel="stylesheet"/> 
    <script src="scripts/Angles.js"></script>
    <script src="scripts/Setup.js"></script>
    <script src="angular-1.2.26/angular.js"></script>
</head>
<body>
    <div ng-app="" ng-controller="balanceController">
        <button id = "gobutton" ng-click="toggleStart()" ng-show="hideStart" style="font-size:xx-large">Start</button>
        <script>
            getDimensions();
        </script>
        <div class="row" ng-hide="hideStart">
            <div class="col-xs-8">
                <div class="progress">
                    <div id="progress" class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="30">
                    </div>
                </div>
            </div>
            <div class="col-xs-4">
                <p id="time"></p>
            </div>
        </div>
    </div>
    

    <script src="scripts/balanceController.js"></script>

        getReading();

    <div id="dataContainerOrientation" style="font-size:45px">
        No device orientation data
    </div>-->
</body>
</html>
