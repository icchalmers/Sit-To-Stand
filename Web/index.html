<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>GyroScope</title>

    <!-- GyroScope references -->
    <link href="css/index.css" rel="stylesheet" />
    <link href="bootstrap/css/bootstrap-theme.css" rel="stylesheet" />
    <link href="bootstrap/css/bootstrap.css" rel="stylesheet" />
    <script src="scripts/app.js"></script>
    <script src="angular-1.2.26/angular.js"></script>
</head>
<body onload="setupSound()">
    <div ng-app="" ng-controller="balanceController">
        <button id="gobutton" class="btn btn-primary" style="{{getStyle()}}" ng-click="nextScreen('Calib'); startCalib();" ng-show="isScreen('Start')">Start</button>

        <div class="row" >
            <div class="col-xs-8" ng-show="isScreen('Calib')">
                <div class="progress">
                    <div id="progress" class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="30">
                        <audio id="player" preload="auto">
                            <source src="sounds/startTone.mp3" />
                            <source src="sounds/startTone.wav" />
                            Sound not available
                        </audio>
                    </div>
                </div>
            </div>
            <div class="col-xs-4" ng-show="isScreen('Calib')">
                <p id="time"></p>
                <dl>
                    <dt>Alpha</dt>
                    <dd>{{getAngleAverage(0)}} Degrees</dd>
                    <dt>Beta</dt>
                    <dd>{{getAngleAverage(1)}} Degrees</dd>
                    <dt>Gamma</dt>
                    <dd>{{getAngleAverage(2)}} Degrees</dd>
                </dl>
                </div>
        </div>
        <div class="text-center" ng-show="isScreen('Running')">
            <dl>
                <dt>Alpha</dt>
                <dd>{{getAngleAverage(0)}} Degrees</dd>
                <dt>Beta</dt>
                <dd>{{getAngleAverage(1)}} Degrees</dd>
                <dt>Gamma</dt>
                <dd>{{getAngleAverage(2)}} Degrees</dd>
            </dl>
        </div>
    </div>
</body>
</html>
